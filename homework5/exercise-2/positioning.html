<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Little boxes</title>
	<style type="text/css">
	#one{
		position: relative;
		width: 600px;
		height: 400px;
		margin-left: auto;
		margin-right: auto;
		top: 10px;
		left: 10px;
		border: 2px solid black;
	}

	#two{
		position: absolute;
		margin: 2px;
		
	}

	#three{
		margin: 2px;
		bottom: 0px;
		position: absolute;
		background-color: #47ABDE;
		height: 100px;
		width: 100px; 
	}

	#four{
		position: absolute;
		background-color: #9C8951;
		height: 100px;
		width: 100px;
		right: 0px;
		top: 150px;
		margin-right: 2px;
	}


	</style>

	</head>


		<body>

			<div id="one">
				<div id="two"><img src="bearOne.jpg" alt="a bear"></div>	
				<div id="four"></div>
				<div id="three"></div>

			</div>


		</body>


</html>
